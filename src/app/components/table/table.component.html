<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <mat-cell *matCellDef="let element">
            <mat-form-field floatLabel="never">
                <input matInput placeholder="Name" [(ngModel)]="element.name" />
            </mat-form-field>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef>Assignee</th>
        <td mat-cell *matCellDef="let element">{{ element.assignee }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field floatLabel="never">
                <mat-select
                    [(value)]="element.type"
                    [(ngModel)]="element.type"
                    placeholder="Element types"
                >
                    <mat-option
                        *ngFor="let type of elemenTypes"
                        value="type.id"
                        >{{ type.title }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>startDate</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input
                    matInput
                    [matDatepicker]="picker"
                    placeholder="Choose a date"
                    [value]="element.startDate"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
